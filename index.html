<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自动注册 + 群发脚本商城</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a1a);
      background-size: 600% 600%;
      animation: bgShift 18s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 980px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.06);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 34px;
      color: #ffffff;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 22px;
      margin-top: 50px;
      color: #00e5ff;
      border-left: 4px solid #00e5ff;
      padding-left: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 30px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 16px;
      color: #111; /* 黑色字体 */
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4CAF50, #66bb6a);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 35px;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 20px rgba(0, 255, 128, 0.3);
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(0, 255, 128, 0.5);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 17px;
      padding-left: 25px;
      position: relative;
    }

    ul li::before {
      content: "✔️";
      position: absolute;
      left: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      color: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    th {
      background: rgba(0, 255, 255, 0.15);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    tr:hover {
      background-color: rgba(0, 255, 255, 0.08);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>自动注册 + 群发引流脚本合集</h1>
    <p style="text-align:center; color:#ccc;">
      注册账号、批量引流、自动开播，全部一键完成，一次购买永久使用
    </p >

    <form id="buyForm">
      <label for="email">接收邮箱</label>
      <input type="email" id="email" placeholder="请输入邮箱接收 ZIP 脚本包" required />

      <label for="script">选择脚本</label>
      <select id="script" required>
        <option value="">请选择脚本...</option>
        <option value="telegram_register">Telegram 注册脚本 - 29 USDT</option>
        <option value="tiktok_register">TikTok 注册脚本 - 29 USDT</option>
        <option value="twitter_register">Twitter 注册脚本 - 29 USDT</option>
        <option value="facebook_register">Facebook 注册脚本 - 29 USDT</option>
        <option value="instagram_register">Instagram 注册脚本 - 29 USDT</option>
        <option value="telegram_spammer">Telegram 群发脚本 - 39 USDT</option>
        <option value="tiktok_comment">TikTok 评论群发脚本 - 39 USDT</option>
        <option value="twitter_poster">Twitter 发帖 + 私信脚本 - 39 USDT</option>
        <option value="facebook_comment">Facebook 评论群发脚本 - 39 USDT</option>
        <option value="instagram_dm">Instagram 私信群发脚本 - 39 USDT</option>
        <option value="telegram_scraper">Telegram 成员采集脚本 - 39 USDT</option>
        <option value="tiktok_ai_live">TikTok AI 无人直播脚本 - 49 USDT</option>
      </select>

      <button type="submit">立即购买</button>
    </form>

    <div class="footer">
      支付完成后系统自动识别 TRC20 转账并立即发货，<br>
      所有脚本为永久使用版本，压缩包内包含完整教程。
    </div>
  </div>

  <!-- 表单提交 + 弹窗通知 -->
  <script>
    window.onload = function () {
      alert("此网站售卖的脚本为永久使用，需要电脑本地运行脚本，按 Win + R 输入 cmd 后执行脚本即可。");
    };

    document.getElementById("buyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const script = document.getElementById("script").value;
      if (!email || !script) {
        alert("请填写完整信息");
        return;
      }
      const url = `pay.html?email=${encodeURIComponent(email)}&script=${encodeURIComponent(script)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
