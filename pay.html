<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>付款页面 - 自动脚本商城</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 针对付款页面的额外样式 */
    .payment-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .payment-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .payment-header h2 {
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
    }
    .payment-info {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .qr-code {
      text-align: center;
      margin: 30px 0;
    }
    .qr-code img {
      max-width: 200px;
    }
    .footer-text {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- 顶部导航标题 -->
  <header class="header">
    <h1>自动脚本商城 - 付款页面</h1>
  </header>

  <!-- 付款信息区域 -->
  <div class="payment-container">
    <div class="payment-header">
      <h2>请完成付款</h2>
      <p>订单详情如下：</p >
    </div>
    <!-- 显示产品与邮箱信息 -->
    <div class="payment-info">
      <p><strong>产品类型：</strong><span id="product-info">未选择</span></p >
      <p><strong>接收邮箱：</strong><span id="email-info">未提供</span></p >
      <p><strong>付款金额：</strong><span id="amount-info">待确认</span></p >
    </div>
    <!-- 二维码支付区 -->
    <div class="qr-code">
      <p>请使用支付工具扫描下方二维码完成付款</p >
      < img src="https://via.placeholder.com/200?text=QR+Code" alt="付款二维码">
    </div>
    <!-- 支付说明 -->
    <div class="payment-info">
      <p>付款成功后，系统将自动将脚本发送至您提供的邮箱。若长时间未收到邮件，请及时联系我们的客服。</p >
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer-text">
    <p>© 2025 自动脚本商城 - 所有权利保留</p >
  </footer>

  <script>
    // 从URL中获取参数并显示订单信息
    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || "";
    }
    
    document.getElementById('product-info').textContent = getQueryParam('product');
    document.getElementById('email-info').textContent = getQueryParam('email');
    
    // 根据产品类型设置付款金额
    let product = getQueryParam('product');
    let amount = "待确认";
    if(product.includes("register")) {
      amount = "29 USDT";
    } else if(product.includes("spam")) {
      amount = "39 USDT";
    } else if(product.includes("live_ai")) {
      amount = "49 USDT";
    }
    document.getElementById('amount-info').textContent = amount;
  </script>
</body>
</html>
